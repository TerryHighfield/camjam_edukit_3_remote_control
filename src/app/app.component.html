<div class="control-buttons">
  <div class="square">
    <div class="content top-left">
    </div>
  </div>
  <div id="forwards" class="square" (mousedown)="forwards()" (mouseup)="stop()">
    <div class="content top-middle">
    </div>
  </div>
  <div class="square">
    <div class="content top-right">
    </div>
  </div>
  <div id="left" class="square" (mousedown)="left()" (mouseup)="stop()">
    <div class="content middle-left">
    </div>
  </div>
  <div class="square">
    <div class="content middle">
    </div>
  </div>
  <div id="right" class="square" (mousedown)="right()" (mouseup)="stop()">
    <div class="content middle-right">
    </div>
  </div>
  <div class="square">
    <div class="content bottom-left">
    </div>
  </div>
  <div id="backwards" class="square" (mousedown)="backwards()" (mouseup)="stop()">
    <div class="content bottom-middle">
    </div>
  </div>
  <div class="square">
    <div class="content bottom-right">
    </div>
  </div>
</div>
