<div class="control-buttons">
  <div class="square">
    <div class="content top-left">
    </div>
  </div>
  <div #forwards class="square" (mousedown)="goForwards()" (mouseup)="stop()">
    <div class="content top-middle">
    </div>
  </div>
  <div class="square">
    <div class="content top-right">
    </div>
  </div>
  <div #left class="square" (mousedown)="goLeft()" (mouseup)="stop()">
    <div class="content middle-left">
    </div>
  </div>
  <div class="square">
    <div class="content middle">
    </div>
  </div>
  <div #right class="square" (mousedown)="goRight()" (mouseup)="stop()">
    <div class="content middle-right">
    </div>
  </div>
  <div class="square">
    <div class="content bottom-left">
    </div>
  </div>
  <div #backwards class="square" (mousedown)="goBackwards()" (mouseup)="stop()">
    <div class="content bottom-middle">
    </div>
  </div>
  <div class="square">
    <div class="content bottom-right">
    </div>
  </div>
</div>
